[manager]
# NOTE: can combined with tmTheme (sublime colorshceme file) for preview code highlight
# syntect_theme = "path/to/tmTheme"

cwd = { fg = "#a9b1d6", italic = true }

# Hovered
hovered         = { bg = "#292e42" }
preview_hovered = { bg = "#292e42" }

# Find
find_keyword  = { fg = "#16161e", bg = "#ffa500", bold = true }
find_position = { fg = "#0db9d7", bg = "#192b38", bold = true }

# Marker
marker_copied   = { fg = "#00c0c0", bg = "#00c0c0" }
marker_cut      = { fg = "#ff4c4c", bg = "#ff4c4c" }
marker_marked   = { fg = "#ff007c", bg = "#ff007c" }
marker_selected = { fg = "#7aa2f7", bg = "#7aa2f7" }

# Tab
tab_active   = { fg = "#ffffff", bg = "#292e42" }
tab_inactive = { fg = "#3b4261", bg = "#1a1b26" }
tab_width    = 1

# Count
count_copied   = { fg = "#ffffff", bg = "#00c060" }
count_cut      = { fg = "#ffffff", bg = "#7f0000" }
count_selected = { fg = "#ffffff", bg = "#3d59a1" }

# Border
border_symbol = "│"
border_style  = { fg = "#27a1b9" }

[mode]
normal_main = { fg = "#15161e", bg = "#7aa2f7", bold = true }
normal_alt  = { fg = "#7aa2f7", bg = "#3b4261" }

select_main = { fg = "#15161e", bg = "#ff007c", bold = true }
select_alt  = { fg = "#ff007c", bg = "#3b4261" }

unset_main  = { fg = "#15161e", bg = "#a64cff", bold = true }
unset_alt   = { fg = "#a64cff", bg = "#3b4261" }

[status]
separator_open    = ""
separator_close   = ""
# separator_style = { fg = "#3b4261", bg = "#3b4261" }

# Progress
progress_label  = { fg = "#a9b1d6", bold = true }
progress_normal = { fg = "#1a1b26" }
progress_error  = { fg = "#ff4c4c" }

# Permissions
perm_type  = { fg = "#7aa2f7" }
perm_read  = { fg = "#ffff00" }
perm_write = { fg = "#ff4c4c" }
perm_exec  = { fg = "#cdad00" }
perm_sep   = { fg = "#414868" }

[pick]
border   = { fg = "#27a1b9" }
active   = { fg = "#ffffff",  bg = "#283457" }
inactive = { fg = "#ffffff" }

# Input
[input]
border   = { fg = "#0db9d7" }
title    = { fg = "#0db9d7" }
value    = { fg = "#a64cff" }
selected = { bg = "#283457" }

# Completion
[completion]
border   = { fg = "#0db9d7" }
active   = { fg = "#ffffff", bg = "#283457" }
inactive = { fg = "#ffffff" }

icon_file    = ""
icon_folder  = ""
icon_command = ""

# Tasks
[tasks]
border  = { fg = "#27a1b9" }
title   = { fg = "#27a1b9" }
hovered = { fg = "#ffffff", bg="#283457" }

# Which
[which]
cols            = 3
mask            = { bg = "#16161e" }
cand            = { fg = "#00ffff" }
rest            = { fg = "#7aa2f7" }
desc            = { fg = "#ff007c" }
separator       = " ➜ "
separator_style = { fg = "#565f89" }

# Confirm
[confirm]
border  = { fg = "#0db9d7" }
title   = { fg = "#27a1b9" }
content = {}
list    = {}
btn_yes = { bg = "#283457" }
btn_no  = {}
btn_labels = [ "  [Y]es  ", "  (N)o  " ]

# Spot
[spot]
border  = { fg = "#27a1b9" }
title   = { fg = "#27a1b9" }

# Notify
[notify]
title_info  = { fg = "#0db9d7" }
title_warn  = { fg = "#ffff00" }
title_error = { fg = "#7f0000" }

icon_error = ""
icon_warn = ""
icon_info = ""

# Help
[help]
on      = { fg = "#cdad00" }
run     = { fg = "#ff007c" }
hovered = { bg = "#292e42" }
footer  = { fg = "#ffffff", bg = "#1a1b26" }

[filetype]

rules = [
	# Images
	{ mime = "image/*", fg = "#ffff00" },

	# Media
	{ mime = "{audio,video}/*", fg = "#ff007c" },

	# Archives
	{ mime = "application/*zip", fg = "#ff4c4c" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#ff4c4c" },

	# Documents
	{ mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#00ffff" },

	# Empty files
	# { mime = "inode/x-empty", fg = "#ff4c4c" },

	# Special files
	{ name = "*", is = "orphan", bg = "#ff4c4c" },
	{ name = "*", is = "exec"  , fg = "#cdad00" },

	# Fallback
	{ name = "*/", fg = "#7aa2f7" }
]
    